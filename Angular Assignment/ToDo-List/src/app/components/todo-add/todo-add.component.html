<div>
    <form #formTodo = "ngForm" (ngSubmit) = "addTodo(formTodo)">
        <div class="container w-100">
            <div class="d-flex d-column">
                <div class="w-100">
                    <h3>Title :</h3>
                </div>
                <div class="w-100">
                    <input class="inputbox" type="text" [(ngModel)]="title" name="title" required style="width: 100%;">
                </div>
            </div>
            <div class="d-flex d-column">
                <div class="w-100">
                    <h3>Description :</h3>
                </div>
                <div class="w-100">
                    <textarea style="width: 100%; resize: none;" class="inputbox" [(ngModel)]="desc" name="desc" rows="4">
                    </textarea>
                </div>
            </div>
            <button class="btn btn-add w-100" type="submit">Add ToDo</button>
        </div>
    </form>
</div>
